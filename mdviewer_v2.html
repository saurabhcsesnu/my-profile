<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Style for the rendered markdown content */
        .markdown-body {
            prose: max-w-none; /* Reset prose styles from tailwind typography if used */
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
            font-weight: 600;
            margin-top: 1.25em;
            margin-bottom: 0.5em;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.3em;
        }
        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body p { margin-bottom: 1em; line-height: 1.6; }
        .markdown-body ul, .markdown-body ol { margin-left: 1.5em; margin-bottom: 1em; }
        .markdown-body li { margin-bottom: 0.25em; }
        .markdown-body pre {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        .markdown-body code {
             background-color: #f1f5f9;
             color: #334155;
             padding: 0.2em 0.4em;
             margin: 0;
             font-size: 85%;
             border-radius: 3px;
        }
        .markdown-body pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
        }
        .markdown-body blockquote {
            border-left: 4px solid #cbd5e1;
            padding-left: 1em;
            color: #64748b;
            margin-left: 0;
            margin-bottom: 1em;
        }
        .markdown-body a {
            color: #2563eb;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="app" class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-1/4 max-w-xs bg-white border-r border-slate-200 flex flex-col">
            <div class="p-4 border-b border-slate-200 flex justify-between items-center">
                <h1 class="text-xl font-bold text-slate-700">My Notes</h1>
                <button id="new-file-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-lg transition-colors">
                    + New
                </button>
            </div>
            <div id="file-list" class="overflow-y-auto flex-grow p-2">
                <!-- File list will be populated by JavaScript -->
                <div id="file-list-loader" class="text-center p-4 text-slate-500">Loading files...</div>
            </div>
            <div class="p-2 border-t border-slate-200 text-center">
                 <p class="text-xs text-slate-400">Your User ID:</p>
                 <p id="user-id-display" class="text-xs text-slate-500 font-mono break-all"></p>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-grow flex flex-col bg-slate-50">
            <!-- Initial placeholder screen -->
            <div id="placeholder-screen" class="flex-grow flex items-center justify-center">
                <div class="text-center text-slate-500">
                    <h2 class="text-2xl font-semibold mb-2">Welcome to Markdown Notes</h2>
                    <p>Select a note from the left or create a new one to get started.</p>
                </div>
            </div>

            <!-- Editor/Viewer screen (hidden by default) -->
            <div id="editor-screen" class="hidden flex-grow flex flex-col">
                <div class="p-3 bg-white border-b border-slate-200 flex justify-between items-center flex-wrap gap-2">
                    <div class="flex items-center gap-2">
                        <span class="text-sm font-medium text-slate-400">ID:</span>
                        <input id="file-id-display" type="text" readonly class="bg-slate-100 text-slate-600 text-sm font-mono p-1 rounded w-48 md:w-72">
                        <button id="copy-id-btn" class="bg-slate-200 hover:bg-slate-300 text-slate-700 text-sm font-bold py-1 px-2 rounded-md transition-colors">Copy</button>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="edit-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Edit</button>
                        <button id="save-btn" class="hidden bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Save</button>
                        <button id="delete-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Delete</button>
                    </div>
                </div>
                <div class="flex-grow relative">
                    <div id="viewer" class="p-4 md:p-8 overflow-y-auto h-full markdown-body absolute inset-0"></div>
                    <textarea id="editor" class="hidden w-full h-full p-4 md:p-8 bg-white border-0 resize-none focus:outline-none font-mono text-base absolute inset-0"></textarea>
                </div>
                 <!-- Custom notification/message box -->
                <div id="notification-box" class="hidden fixed bottom-5 right-5 bg-slate-800 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300">
                    Message
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, deleteDoc, onSnapshot, collection, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // This configuration is automatically provided in the execution environment.
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- App State ---
        let db, auth, userId;
        let currentFileId = null;
        let isEditing = false;
        let fileUnsubscribe = null; // To detach the Firestore listener
        let currentFileUnsubscribe = null;

        // --- UI Elements ---
        const fileListEl = document.getElementById('file-list');
        const fileListLoader = document.getElementById('file-list-loader');
        const newFileBtn = document.getElementById('new-file-btn');
        const editorScreen = document.getElementById('editor-screen');
        const placeholderScreen = document.getElementById('placeholder-screen');
        const viewer = document.getElementById('viewer');
        const editor = document.getElementById('editor');
        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const fileIdDisplay = document.getElementById('file-id-display');
        const copyIdBtn = document.getElementById('copy-id-btn');
        const userIdDisplay = document.getElementById('user-id-display');
        const notificationBox = document.getElementById('notification-box');

        // --- Utility Functions ---

        /**
         * Shows a temporary notification message to the user.
         * @param {string} message - The message to display.
         */
        function showNotification(message) {
            notificationBox.textContent = message;
            notificationBox.classList.remove('hidden');
            notificationBox.classList.add('opacity-100');
            setTimeout(() => {
                notificationBox.classList.remove('opacity-100');
                notificationBox.classList.add('hidden');
            }, 3000);
        }

        // --- Markdown Rendering with Custom Link Handling ---

        const renderer = new marked.Renderer();
        const originalLinkRenderer = renderer.link;
        renderer.link = (href, title, text) => {
            // Check for our custom 'file://' protocol
            if (href.startsWith('file://')) {
                const fileId = href.substring(7);
                // Create a link that doesn't navigate but holds the file ID for our JS to handle
                return `<a href="#" class="internal-link text-purple-600 hover:text-purple-800" data-file-id="${fileId}" title="Link to note: ${fileId}">${text}</a>`;
            }
            // For all other links, use the default behavior
            return originalLinkRenderer.call(renderer, href, title, text);
        };
        marked.setOptions({ renderer });


        // --- Firestore and Application Logic ---

        /**
         * Initializes the Firebase app and sets up authentication.
         */
        async function initialize() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        // User is signed in. Now we can fetch their data.
                        await setupFileListener();
                    } else {
                        // User is signed out. Attempt to sign in anonymously.
                        await signInAnonymously(auth).catch(error => console.error("Anonymous sign-in failed:", error));
                    }
                });

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                fileListLoader.textContent = 'Error: Could not connect to the database.';
            }
        }

        /**
         * Sets up a real-time listener for the user's files collection.
         */
        async function setupFileListener() {
            if (fileUnsubscribe) fileUnsubscribe(); // Detach any old listener

            const filesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/markdownFiles`);
            const q = query(filesCollectionRef); // We can add orderBy here if we store a timestamp

            fileUnsubscribe = onSnapshot(q, (snapshot) => {
                fileListLoader.classList.add('hidden');
                fileListEl.innerHTML = ''; // Clear previous list
                if (snapshot.empty) {
                    fileListEl.innerHTML = `<div class="text-center p-4 text-slate-500 text-sm">No notes yet. Create one!</div>`;
                } else {
                    snapshot.docs.forEach(doc => {
                        const fileData = doc.data();
                        // Get the first line of content as a title, or use a default
                        const title = fileData.content?.split('\n')[0].replace(/#/g, '').trim() || 'Untitled Note';
                        const fileItem = document.createElement('div');
                        fileItem.className = `p-3 my-1 rounded-lg cursor-pointer transition-colors ${doc.id === currentFileId ? 'bg-blue-100 text-blue-800' : 'hover:bg-slate-100'}`;
                        fileItem.textContent = title;
                        fileItem.dataset.id = doc.id;
                        fileItem.addEventListener('click', () => selectFile(doc.id));
                        fileListEl.appendChild(fileItem);
                    });
                }
            }, (error) => {
                console.error("Error fetching files:", error);
                fileListLoader.textContent = 'Error loading files.';
                fileListLoader.classList.remove('hidden');
            });
        }

        /**
         * Handles selecting a file from the list.
         * @param {string} fileId - The ID of the file to display.
         */
        function selectFile(fileId) {
            if (currentFileId === fileId && !isEditing) return;

            currentFileId = fileId;
            isEditing = false; // Always start in view mode
            updateUIForFileSelection();

            if (currentFileUnsubscribe) currentFileUnsubscribe(); // Unsubscribe from old file listener

            const fileRef = doc(db, `artifacts/${appId}/users/${userId}/markdownFiles`, fileId);
            currentFileUnsubscribe = onSnapshot(fileRef, (docSnap) => {
                if (docSnap.exists() && !isEditing) {
                    const fileData = docSnap.data();
                    editor.value = fileData.content;
                    viewer.innerHTML = marked.parse(fileData.content);
                } else if (!docSnap.exists()) {
                    // The file was deleted by another client
                    showNotification("The selected note was deleted.");
                    resetToPlaceholder();
                }
            });
        }

        /**
         * Renders a specific file's content in the main area.
         */
        function updateUIForFileSelection() {
            document.querySelectorAll('#file-list > div').forEach(el => {
                 el.classList.toggle('bg-blue-100', el.dataset.id === currentFileId);
                 el.classList.toggle('text-blue-800', el.dataset.id === currentFileId);
            });

            placeholderScreen.classList.add('hidden');
            editorScreen.classList.remove('hidden');
            fileIdDisplay.value = currentFileId;

            switchToViewMode();
        }

        function resetToPlaceholder() {
            currentFileId = null;
            if(currentFileUnsubscribe) currentFileUnsubscribe();

            placeholderScreen.classList.remove('hidden');
            editorScreen.classList.add('hidden');
            setupFileListener(); // Refresh file list in case the selection changed it
        }

        function switchToViewMode() {
            isEditing = false;
            viewer.classList.remove('hidden');
            editor.classList.add('hidden');
            saveBtn.classList.add('hidden');
            editBtn.classList.remove('hidden');
        }

        function switchToEditMode() {
            isEditing = true;
            viewer.classList.add('hidden');
            editor.classList.remove('hidden');
            saveBtn.classList.remove('hidden');
            editBtn.classList.add('hidden');
            editor.focus();
        }

        // --- Event Handlers ---

        newFileBtn.addEventListener('click', async () => {
            const newFile = {
                content: "# New Note\n\nStart writing your thoughts here.",
                createdAt: serverTimestamp()
            };
            try {
                const docRef = await addDoc(collection(db, `artifacts/${appId}/users/${userId}/markdownFiles`), newFile);
                selectFile(docRef.id);
                showNotification("New note created!");
            } catch (error) {
                console.error("Error creating new file:", error);
                showNotification("Error: Could not create note.");
            }
        });

        editBtn.addEventListener('click', () => {
            switchToEditMode();
        });

        saveBtn.addEventListener('click', async () => {
            if (!currentFileId) return;
            const content = editor.value;
            const fileRef = doc(db, `artifacts/${appId}/users/${userId}/markdownFiles`, currentFileId);
            try {
                await setDoc(fileRef, { content: content }, { merge: true });
                showNotification("Note saved successfully!");
                viewer.innerHTML = marked.parse(content); // Update viewer immediately
                switchToViewMode();
                setupFileListener(); // Refresh file list to update title
            } catch (error) {
                console.error("Error saving file:", error);
                showNotification("Error: Could not save note.");
            }
        });

        deleteBtn.addEventListener('click', async () => {
            if (!currentFileId) return;

            // Using a custom modal would be better, but this is a simple confirmation
            if (!confirm("Are you sure you want to delete this note? This cannot be undone.")) {
                 return;
            }

            const fileRef = doc(db, `artifacts/${appId}/users/${userId}/markdownFiles`, currentFileId);
            try {
                await deleteDoc(fileRef);
                showNotification("Note deleted.");
                resetToPlaceholder();
            } catch (error) {
                console.error("Error deleting file:", error);
                showNotification("Error: Could not delete note.");
            }
        });

        copyIdBtn.addEventListener('click', () => {
            fileIdDisplay.select();
            document.execCommand('copy');
            showNotification("ID copied to clipboard!");
        });

        // Event delegation for internal file links
        document.getElementById('main-content').addEventListener('click', (e) => {
            if (e.target.matches('a.internal-link')) {
                e.preventDefault();
                const fileId = e.target.dataset.fileId;
                if(fileId) {
                    selectFile(fileId);
                }
            }
        });

        // --- Start the Application ---
        initialize();

    </script>
</body>
</html>
