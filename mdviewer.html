<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes & Mind Maps</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- D3.js (Dependency for Markmap) -->
    <script src="https://cdn.jsdelivr.net/npm/d3"></script>
    <!-- Markmap libraries for Mind Map generation -->
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 { font-weight: 600; margin-top: 1.25em; margin-bottom: 0.5em; border-bottom: 1px solid #e2e8f0; padding-bottom: 0.3em; }
        .markdown-body h1 { font-size: 2em; } .markdown-body h2 { font-size: 1.5em; } .markdown-body h3 { font-size: 1.25em; }
        .markdown-body p { margin-bottom: 1em; line-height: 1.6; }
        .markdown-body ul, .markdown-body ol { margin-left: 1.5em; margin-bottom: 1em; }
        .markdown-body pre { background-color: #1e293b; color: #e2e8f0; padding: 1em; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1em; }
        .markdown-body code { background-color: #f1f5f9; color: #334155; padding: 0.2em 0.4em; margin: 0; font-size: 85%; border-radius: 3px; }
        .markdown-body pre code { background-color: transparent; color: inherit; padding: 0; }
        .markdown-body blockquote { border-left: 4px solid #cbd5e1; padding-left: 1em; color: #64748b; margin-left: 0; margin-bottom: 1em; }
        .markdown-body a { color: #2563eb; text-decoration: underline; }
        #markmap-svg { width: 100%; height: 100%; }
        .mode-btn.active { background-color: white; color: #334155; box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); }
        .loader {
            width: 16px; height: 16px; border: 2px solid #FFF; border-bottom-color: transparent;
            border-radius: 50%; display: inline-block; box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <!-- Main Application View -->
    <div id="app-container" class="flex h-screen">
        <aside class="w-1/4 max-w-xs bg-white border-r border-slate-200 flex flex-col">
            <div class="p-4 border-b border-slate-200 flex justify-between items-center">
                <h1 class="text-xl font-bold text-slate-700">Notes</h1>
                <button id="new-file-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-lg transition-colors">+ New</button>
            </div>
            <div id="file-list" class="overflow-y-auto flex-grow p-2">
                <div id="file-list-loader" class="text-center p-4 text-slate-500">Loading files...</div>
            </div>
            <div class="p-2 border-t border-slate-200 text-center">
                 <p class="text-xs text-slate-400">User ID:</p>
                 <p id="user-id-display" class="text-xs text-slate-500 font-mono break-all"></p>
            </div>
        </aside>
        <main id="main-content" class="flex-grow flex flex-col bg-slate-50">
            <div id="placeholder-screen" class="flex-grow flex items-center justify-center">
                <div class="text-center text-slate-500"><h2 class="text-2xl font-semibold mb-2">Welcome!</h2><p>Select or create a note.</p></div>
            </div>
            <div id="editor-screen" class="hidden flex-grow flex flex-col">
                <div class="p-3 bg-white border-b border-slate-200 flex justify-between items-center flex-wrap gap-3">
                    <div id="view-switcher" class="flex items-center gap-1 rounded-lg bg-slate-200 p-1">
                        <button data-mode="view" class="mode-btn px-3 py-1 text-sm font-semibold rounded-md active">View</button>
                        <button data-mode="edit" class="mode-btn px-3 py-1 text-sm font-semibold rounded-md">Edit</button>
                        <button data-mode="mindmap" class="mode-btn px-3 py-1 text-sm font-semibold rounded-md">Mind Map</button>
                    </div>
                     <div id="ai-tools" class="flex items-center gap-2">
                        <button id="summarize-btn" class="bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 px-3 rounded-lg transition-colors flex items-center gap-2">
                            <span class="btn-text">✨ Summarize</span><span class="loader hidden"></span>
                        </button>
                        <button id="brainstorm-btn" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-3 rounded-lg transition-colors flex items-center gap-2">
                            <span class="btn-text">✨ Brainstorm</span><span class="loader hidden"></span>
                        </button>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="publish-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-3 rounded-lg transition-colors">Publish</button>
                        <button id="save-btn" class="hidden bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg">Save</button>
                        <button id="delete-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Delete</button>
                    </div>
                </div>
                <div class="flex-grow relative">
                    <div id="viewer" class="p-4 md:p-8 overflow-y-auto h-full markdown-body absolute inset-0"></div>
                    <textarea id="editor" class="hidden w-full h-full p-4 md:p-8 bg-white border-0 resize-none focus:outline-none font-mono text-base absolute inset-0"></textarea>
                    <div id="mindmap-viewer" class="hidden p-2 bg-white w-full h-full absolute inset-0"><svg id="markmap-svg"></svg></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Public Viewer (hidden by default) -->
    <div id="public-view-container" class="hidden">
        <div class="max-w-4xl mx-auto p-4 sm:p-8"><div id="public-viewer" class="bg-white p-6 sm:p-10 rounded-lg shadow-lg markdown-body"></div><div class="text-center mt-6 text-sm text-slate-500">Published with Markdown Notes App</div></div>
    </div>

    <!-- Modals and Notifications -->
    <div id="notification-box" class="hidden fixed bottom-5 right-5 bg-slate-800 text-white py-2 px-4 rounded-lg shadow-lg z-40"></div>
    <div id="share-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md mx-auto">
            <h3 class="text-lg font-medium text-slate-900 mb-2">Note Published!</h3><p class="text-sm text-slate-600 mb-4">Anyone with this link can view your note.</p><input id="share-url-input" type="text" readonly class="w-full bg-slate-100 text-slate-600 text-sm font-mono p-2 rounded border border-slate-300"><div class="flex justify-end gap-3 mt-4"><button id="copy-share-url-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg">Copy Link</button><button id="close-share-modal-btn" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded-lg">Close</button></div>
        </div>
    </div>
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm mx-auto">
            <h3 id="modal-title" class="text-lg font-medium text-slate-900 mb-4"></h3><p id="modal-body" class="text-sm text-slate-600 mb-6"></p><div class="flex justify-end gap-3"><button id="modal-cancel-btn" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded-lg">Cancel</button><button id="modal-confirm-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Confirm</button></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, deleteDoc, onSnapshot, collection, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCVLXFS2or49REpWM8E_s5VBN4MF86uGSY",
            authDomain: "mdviewer-a52ea.firebaseapp.com",
            projectId: "mdviewer-a52ea",
            storageBucket: "mdviewer-a52ea.appspot.com",
            messagingSenderId: "49380689291",
            appId: "1:49380689291:web:508d22f05f7f4c964e1b8e",
            measurementId: "G-PEW342Z6B9"
        };
        const appId = 'my-markdown-notes-app';

        let db, auth, userId, currentFile = null, currentMode = 'view';
        let fileUnsubscribe = null, currentFileUnsubscribe = null, confirmCallback = null;
        let markmapInstance, transformer;

        const ui = {
            appContainer: document.getElementById('app-container'),
            publicViewContainer: document.getElementById('public-view-container'),
            publicViewer: document.getElementById('public-viewer'),
            fileList: document.getElementById('file-list'),
            loader: document.getElementById('file-list-loader'),
            newBtn: document.getElementById('new-file-btn'),
            editorScreen: document.getElementById('editor-screen'),
            placeholder: document.getElementById('placeholder-screen'),
            viewer: document.getElementById('viewer'),
            editor: document.getElementById('editor'),
            mindmapViewer: document.getElementById('mindmap-viewer'),
            markmapSvg: document.getElementById('markmap-svg'),
            saveBtn: document.getElementById('save-btn'),
            deleteBtn: document.getElementById('delete-btn'),
            publishBtn: document.getElementById('publish-btn'),
            summarizeBtn: document.getElementById('summarize-btn'),
            brainstormBtn: document.getElementById('brainstorm-btn'),
            userIdDisplay: document.getElementById('user-id-display'),
            notification: document.getElementById('notification-box'),
            shareModal: document.getElementById('share-modal'),
            shareUrlInput: document.getElementById('share-url-input'),
            copyShareUrlBtn: document.getElementById('copy-share-url-btn'),
            closeShareModalBtn: document.getElementById('close-share-modal-btn'),
            modal: document.getElementById('confirmation-modal'),
            modalCancel: document.getElementById('modal-cancel-btn'),
            modalConfirm: document.getElementById('modal-confirm-btn'),
            viewSwitcher: document.getElementById('view-switcher')
        };

        const showNotification = (message, isError = false) => {
            ui.notification.textContent = message;
            ui.notification.className = `fixed bottom-5 right-5 py-2 px-4 rounded-lg shadow-lg z-40 ${isError ? 'bg-red-600 text-white' : 'bg-slate-800 text-white'}`;
            setTimeout(() => ui.notification.classList.add('hidden'), 3000);
        };
        const showConfirmation = (title, body, onConfirm) => { ui.modal.querySelector('#modal-title').textContent = title; ui.modal.querySelector('#modal-body').textContent = body; confirmCallback = onConfirm; ui.modal.classList.remove('hidden'); };
        const hideConfirmation = () => { confirmCallback = null; ui.modal.classList.add('hidden'); };
        const hideShareModal = () => ui.shareModal.classList.add('hidden');

        const renderer = new marked.Renderer();
        renderer.link = (href, title, text) => {
             if (typeof href === 'string' && href.startsWith('file://')) {
                const fileId = href.substring(7);
                return `<a href="#" class="internal-link text-purple-600 hover:text-purple-800" data-file-id="${fileId}" title="Link to note: ${fileId}">${text}</a>`;
            }
            // Fallback to default renderer for other links
            const originalLinkRenderer = new marked.Renderer().link;
            return originalLinkRenderer.call(renderer, href, title, text);
        };
        marked.setOptions({ renderer });

        const renderMindmap = () => { if (!transformer) transformer = new window.markmap.Transformer(); if (markmapInstance) markmapInstance.destroy(); const { root } = transformer.transform(ui.editor.value); markmapInstance = window.markmap.Markmap.create(ui.markmapSvg, null, root); };

        const switchMode = (newMode) => { currentMode = newMode; ui.viewSwitcher.querySelectorAll('.mode-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.mode === newMode)); ui.viewer.classList.toggle('hidden', newMode !== 'view'); ui.editor.classList.toggle('hidden', newMode !== 'edit'); ui.mindmapViewer.classList.toggle('hidden', newMode !== 'mindmap'); ui.saveBtn.classList.toggle('hidden', newMode !== 'edit'); if (newMode === 'mindmap') renderMindmap(); if (newMode === 'edit') ui.editor.focus(); };

        const getPrivatePath = (fileId = '') => `artifacts/${appId}/users/${userId}/markdownFiles/${fileId}`;
        const getPublicPath = (fileId = '') => `artifacts/${appId}/publishedNotes/${fileId}`;

        const setButtonLoadingState = (button, isLoading) => { const btnText = button.querySelector('.btn-text'); const loader = button.querySelector('.loader'); if(isLoading){ button.disabled = true; btnText.classList.add('hidden'); loader.classList.remove('hidden'); } else { button.disabled = false; btnText.classList.remove('hidden'); loader.classList.add('hidden'); }};

        const callGeminiApi = async (prompt, retries = 3, delay = 1000) => {
            const apiKey = ""; // API key is injected by the environment.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
            try {
                const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) { if (response.status === 429 && retries > 0) { await new Promise(res => setTimeout(res, delay)); return callGeminiApi(prompt, retries - 1, delay * 2); } throw new Error(`API Error: ${response.status} ${response.statusText}`); }
                const result = await response.json();
                if (result.candidates?.[0]?.content?.parts?.[0]?.text) { return result.candidates[0].content.parts[0].text; }
                if (result.candidates?.[0]?.finishReason === 'SAFETY') { throw new Error("Content blocked by safety settings."); }
                throw new Error("Unexpected API response structure.");
            } catch (error) {
                console.error("Gemini API call failed:", error);
                if (retries > 0) { await new Promise(res => setTimeout(res, delay)); return callGeminiApi(prompt, retries - 1, delay * 2); }
                throw error;
            }
        };

        const loadPublicNote = async (fileId) => {
            ui.appContainer.classList.add('hidden');
            ui.publicViewContainer.classList.remove('hidden');
            try {
                const docSnap = await getDoc(doc(db, getPublicPath(fileId)));
                ui.publicViewer.innerHTML = docSnap.exists() ? marked.parse(docSnap.data().content) : '<h1>404: Note not found</h1>';
            } catch (e) {
                console.error("Error loading public note:", e);
                ui.publicViewer.innerHTML = '<h1>Error</h1><p>Could not load this note.</p>';
            }
        };

        const setupFileListener = () => {
            if (fileUnsubscribe) fileUnsubscribe();
            if (!userId) return;
            const q = query(collection(db, getPrivatePath()));
            fileUnsubscribe = onSnapshot(q, (snapshot) => {
                ui.loader.classList.add('hidden');
                ui.fileList.innerHTML = snapshot.empty ? `<div class="p-4 text-sm text-slate-500">No notes yet.</div>` : '';
                snapshot.docs.forEach(d => {
                    const fileData = { id: d.id, ...d.data() };
                    const title = fileData.content?.split('\n')[0].replace(/#/g, '').trim() || 'Untitled Note';
                    const fileItem = document.createElement('div');
                    fileItem.className = `p-3 my-1 rounded-lg cursor-pointer flex justify-between items-center ${fileData.id === currentFile?.id ? 'bg-blue-100 text-blue-800' : 'hover:bg-slate-100'}`;
                    fileItem.innerHTML = `<span>${title}</span> ${fileData.isPublished ? '<span class="text-xs bg-indigo-100 text-indigo-700 font-semibold px-2 py-1 rounded-full">Public</span>' : ''}`;
                    fileItem.dataset.id = fileData.id;
                    fileItem.addEventListener('click', () => selectFile(fileData.id));
                    ui.fileList.appendChild(fileItem);
                });
            }, (error) => {
                console.error("Error fetching files list:", error);
                ui.loader.textContent = "Error loading files.";
            });
        };

        const selectFile = (fileId) => {
            if (currentFile?.id === fileId) return;
            switchMode('view');
            if (currentFileUnsubscribe) currentFileUnsubscribe();
            const fileRef = doc(db, getPrivatePath(fileId));
            currentFileUnsubscribe = onSnapshot(fileRef, (docSnap) => {
                if (docSnap.exists()) {
                    currentFile = { id: docSnap.id, ...docSnap.data() };
                    ui.placeholder.classList.add('hidden');
                    ui.editorScreen.classList.remove('hidden');
                    if (currentMode !== 'edit') {
                        ui.editor.value = currentFile.content;
                        ui.viewer.innerHTML = marked.parse(currentFile.content);
                        if (currentMode === 'mindmap') renderMindmap();
                    }
                    updatePublishButton();
                    document.querySelectorAll('#file-list > div').forEach(el => {
                        el.classList.toggle('bg-blue-100', el.dataset.id === currentFile.id);
                        el.classList.toggle('text-blue-800', el.dataset.id === currentFile.id);
                    });
                } else {
                    resetToPlaceholder();
                }
            });
        };

        const resetToPlaceholder = () => {
            currentFile = null;
            if (currentFileUnsubscribe) currentFileUnsubscribe();
            ui.placeholder.classList.remove('hidden');
            ui.editorScreen.classList.add('hidden');
            setupFileListener();
        };

        const updatePublishButton = () => {
            if (currentFile?.isPublished) {
                ui.publishBtn.textContent = 'Unpublish';
                ui.publishBtn.className = 'bg-slate-500 hover:bg-slate-600 text-white font-bold py-2 px-3 rounded-lg transition-colors';
            } else {
                ui.publishBtn.textContent = 'Publish';
                ui.publishBtn.className = 'bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-3 rounded-lg transition-colors';
            }
        };

        const saveCurrentFile = async () => {
            if (!currentFile) return false;
            const content = ui.editor.value;
            const privateRef = doc(db, getPrivatePath(currentFile.id));
            try {
                await setDoc(privateRef, { content, updatedAt: serverTimestamp() }, { merge: true });
                if (currentFile.isPublished) {
                    await setDoc(doc(db, getPublicPath(currentFile.id)), { content, ownerId: userId, updatedAt: serverTimestamp() }, { merge: true });
                }
                ui.viewer.innerHTML = marked.parse(content);
                if (currentMode === 'mindmap') renderMindmap();
                return true;
            } catch (error) {
                console.error("Error saving file:", error);
                showNotification(error.code === 'permission-denied' ? "Save failed. Check rules." : "Could not save.", true);
                return false;
            }
        };

        // --- Event Handlers ---
        ui.viewSwitcher.addEventListener('click', (e) => { if (e.target.matches('.mode-btn')) { switchMode(e.target.dataset.mode); } });

        ui.newBtn.addEventListener('click', async () => {
            if (!userId) return showNotification("Authenticating...", true);
            try {
                const docRef = await addDoc(collection(db, getPrivatePath()), { content: "# New Note\n\n- Start writing here.", createdAt: serverTimestamp() });
                selectFile(docRef.id);
                switchMode('edit');
            } catch (e) {
                console.error("Error creating file:", e);
                showNotification("Could not create note.", true);
            }
        });

        ui.saveBtn.addEventListener('click', async () => {
            if (await saveCurrentFile()) {
                showNotification("Note saved!");
                switchMode('view');
            }
        });

        ui.publishBtn.addEventListener('click', async () => {
            if (!currentFile) return;
            if (currentFile.isPublished) {
                showConfirmation('Unpublish this note?', 'The public link will no longer work.', async () => {
                    try {
                        await deleteDoc(doc(db, getPublicPath(currentFile.id)));
                        await setDoc(doc(db, getPrivatePath(currentFile.id)), { isPublished: false }, { merge: true });
                        showNotification('Note unpublished.');
                    } catch (error) { showNotification('Could not unpublish note.', true); }
                });
            } else {
                try {
                    const publicRef = doc(db, getPublicPath(currentFile.id));
                    await setDoc(publicRef, { content: currentFile.content, ownerId: userId, createdAt: serverTimestamp() });
                    await setDoc(doc(db, getPrivatePath(currentFile.id)), { isPublished: true }, { merge: true });
                    const url = `${window.location.origin}${window.location.pathname}?view=${currentFile.id}`;
                    ui.shareUrlInput.value = url;
                    ui.shareModal.classList.remove('hidden');
                } catch (error) {
                    console.error("Publish error:", error);
                    showNotification('Could not publish note.', true);
                }
            }
        });

        ui.deleteBtn.addEventListener('click', () => {
            if (!currentFile) return;
            showConfirmation('Delete this note?', 'This cannot be undone.', async () => {
                try {
                    if (currentFile.isPublished) await deleteDoc(doc(db, getPublicPath(currentFile.id)));
                    await deleteDoc(doc(db, getPrivatePath(currentFile.id)));
                    resetToPlaceholder();
                    showNotification("Note deleted.");
                } catch (error) { showNotification('Could not delete note.', true); }
            });
        });

        ui.summarizeBtn.addEventListener('click', async () => {
            if (!currentFile || !ui.editor.value.trim()) return showNotification("Note is empty.", true);
            setButtonLoadingState(ui.summarizeBtn, true);
            try {
                const prompt = `Summarize the following note in a few key bullet points:\n\n---\n\n${ui.editor.value}`;
                const summary = await callGeminiApi(prompt);
                ui.editor.value += `\n\n---\n\n## ✨ Summary\n${summary}`;
                if (await saveCurrentFile()) showNotification("Summary added and note saved!");
            } catch (error) { showNotification(`Summarize error: ${error.message}`, true); }
            finally { setButtonLoadingState(ui.summarizeBtn, false); }
        });

        ui.brainstormBtn.addEventListener('click', async () => {
            if (!currentFile || !ui.editor.value.trim()) return showNotification("Note is empty.", true);
            const title = ui.editor.value.split('\n')[0].replace(/#/g, '').trim();
            if (!title) return showNotification("Note needs a title to brainstorm.", true);
            setButtonLoadingState(ui.brainstormBtn, true);
            try {
                const prompt = `I'm creating a mind map about "${title}". Brainstorm related topics and questions as a multi-level markdown list.`;
                const ideas = await callGeminiApi(prompt);
                ui.editor.value += `\n\n---\n\n## ✨ Brainstormed Ideas\n${ideas}`;
                if (await saveCurrentFile()) showNotification("Ideas added and note saved!");
            } catch (error) { showNotification(`Brainstorm error: ${error.message}`, true); }
            finally { setButtonLoadingState(ui.brainstormBtn, false); }
        });

        ui.copyShareUrlBtn.addEventListener('click', () => { ui.shareUrlInput.select(); document.execCommand('copy'); showNotification('Link copied!'); });
        ui.closeShareModalBtn.addEventListener('click', hideShareModal);
        ui.modalCancel.addEventListener('click', hideConfirmation);
        ui.modalConfirm.addEventListener('click', () => { if (confirmCallback) confirmCallback(); hideConfirmation(); });

        const initialize = async () => {
            if (!firebaseConfig?.apiKey) { document.body.innerHTML = `<div class="p-4 bg-red-100"><strong>Config Missing:</strong> Paste your Firebase config object into the script.</div>`; return; }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                const publicViewId = new URLSearchParams(window.location.search).get('view');
                if (publicViewId) { await loadPublicNote(publicViewId); }
                else { onAuthStateChanged(auth, user => { if (user) { userId = user.uid; ui.userIdDisplay.textContent = userId; setupFileListener(); } else { signInAnonymously(auth).catch(err => console.error("Sign-in failed", err)); } }); }
            } catch (error) { console.error("Init failed:", error); }
        };

        initialize();
    </script>
</body>
</html>
