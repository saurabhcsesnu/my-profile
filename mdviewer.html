<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Style for the rendered markdown content */
        .markdown-body {
            prose: max-w-none; /* Reset prose styles from tailwind typography if used */
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
            font-weight: 600;
            margin-top: 1.25em;
            margin-bottom: 0.5em;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.3em;
        }
        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body p { margin-bottom: 1em; line-height: 1.6; }
        .markdown-body ul, .markdown-body ol { margin-left: 1.5em; margin-bottom: 1em; }
        .markdown-body li { margin-bottom: 0.25em; }
        .markdown-body pre {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        .markdown-body code {
             background-color: #f1f5f9;
             color: #334155;
             padding: 0.2em 0.4em;
             margin: 0;
             font-size: 85%;
             border-radius: 3px;
        }
        .markdown-body pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
        }
        .markdown-body blockquote {
            border-left: 4px solid #cbd5e1;
            padding-left: 1em;
            color: #64748b;
            margin-left: 0;
            margin-bottom: 1em;
        }
        .markdown-body a {
            color: #2563eb;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="app" class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-1/4 max-w-xs bg-white border-r border-slate-200 flex flex-col">
            <div class="p-4 border-b border-slate-200 flex justify-between items-center">
                <h1 class="text-xl font-bold text-slate-700">My Notes</h1>
                <button id="new-file-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-lg transition-colors">
                    + New
                </button>
            </div>
            <div id="file-list" class="overflow-y-auto flex-grow p-2">
                <!-- File list will be populated by JavaScript -->
                <div id="file-list-loader" class="text-center p-4 text-slate-500">Loading files...</div>
            </div>
            <div class="p-2 border-t border-slate-200 text-center">
                 <p class="text-xs text-slate-400">Your User ID:</p>
                 <p id="user-id-display" class="text-xs text-slate-500 font-mono break-all"></p>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-grow flex flex-col bg-slate-50">
            <!-- Initial placeholder screen -->
            <div id="placeholder-screen" class="flex-grow flex items-center justify-center">
                <div class="text-center text-slate-500">
                    <h2 class="text-2xl font-semibold mb-2">Welcome to Markdown Notes</h2>
                    <p>Select a note from the left or create a new one to get started.</p>
                </div>
            </div>

            <!-- Editor/Viewer screen (hidden by default) -->
            <div id="editor-screen" class="hidden flex-grow flex flex-col">
                <div class="p-3 bg-white border-b border-slate-200 flex justify-between items-center flex-wrap gap-2">
                    <div class="flex items-center gap-2">
                        <span class="text-sm font-medium text-slate-400">ID:</span>
                        <input id="file-id-display" type="text" readonly class="bg-slate-100 text-slate-600 text-sm font-mono p-1 rounded w-48 md:w-72">
                        <button id="copy-id-btn" class="bg-slate-200 hover:bg-slate-300 text-slate-700 text-sm font-bold py-1 px-2 rounded-md transition-colors">Copy</button>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="edit-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Edit</button>
                        <button id="save-btn" class="hidden bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Save</button>
                        <button id="delete-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Delete</button>
                    </div>
                </div>
                <div class="flex-grow relative">
                    <div id="viewer" class="p-4 md:p-8 overflow-y-auto h-full markdown-body absolute inset-0"></div>
                    <textarea id="editor" class="hidden w-full h-full p-4 md:p-8 bg-white border-0 resize-none focus:outline-none font-mono text-base absolute inset-0"></textarea>
                </div>
            </div>
        </main>
    </div>

    <!-- Custom notification/message box -->
    <div id="notification-box" class="hidden fixed bottom-5 right-5 bg-slate-800 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 z-40">
        Message
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm mx-auto">
            <h3 id="modal-title" class="text-lg font-medium text-slate-900 mb-4">Are you sure?</h3>
            <p id="modal-body" class="text-sm text-slate-600 mb-6">This action cannot be undone.</p>
            <div class="flex justify-end gap-3">
                <button id="modal-cancel-btn" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded-lg">
                    Cancel
                </button>
                <button id="modal-confirm-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">
                    Confirm
                </button>
            </div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, addDoc, setDoc, deleteDoc, onSnapshot, collection, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        // IMPORTANT: PASTE YOUR FIREBASE CONFIGURATION HERE
        const firebaseConfig = {
            apiKey: "AIzaSyCVLXFS2or49REpWM8E_s5VBN4MF86uGSY",
            authDomain: "mdviewer-a52ea.firebaseapp.com",
            projectId: "mdviewer-a52ea",
            storageBucket: "mdviewer-a52ea.appspot.com",
            messagingSenderId: "49380689291",
            appId: "1:49380689291:web:508d22f05f7f4c964e1b8e",
            measurementId: "G-PEW342Z6B9"
        };

        // --- App ID for Firestore path ---
        const appId = 'my-markdown-notes-app';

        // --- App State ---
        let db, auth, userId;
        let currentFileId = null;
        let isEditing = false;
        let fileUnsubscribe = null;
        let currentFileUnsubscribe = null;
        let confirmCallback = null;

        // --- UI Elements ---
        const fileListEl = document.getElementById('file-list');
        const fileListLoader = document.getElementById('file-list-loader');
        const newFileBtn = document.getElementById('new-file-btn');
        const editorScreen = document.getElementById('editor-screen');
        const placeholderScreen = document.getElementById('placeholder-screen');
        const viewer = document.getElementById('viewer');
        const editor = document.getElementById('editor');
        const editBtn = document.getElementById('edit-btn');
        const saveBtn = document.getElementById('save-btn');
        const deleteBtn = document.getElementById('delete-btn');
        const fileIdDisplay = document.getElementById('file-id-display');
        const copyIdBtn = document.getElementById('copy-id-btn');
        const userIdDisplay = document.getElementById('user-id-display');
        const notificationBox = document.getElementById('notification-box');
        const confirmationModal = document.getElementById('confirmation-modal');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');

        // --- Utility Functions ---
        function showNotification(message, isError = false) {
            notificationBox.textContent = message;
            notificationBox.classList.remove('hidden', 'bg-slate-800', 'bg-red-600');
            notificationBox.classList.add(isError ? 'bg-red-600' : 'bg-slate-800');
            setTimeout(() => {
                notificationBox.classList.add('hidden');
            }, isError ? 5000 : 3000);
        }

        function showConfirmation(title, body, onConfirm) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-body').textContent = body;
            confirmCallback = onConfirm;
            confirmationModal.classList.remove('hidden');
        }

        function hideConfirmation() {
            confirmCallback = null;
            confirmationModal.classList.add('hidden');
        }

        // --- Markdown Rendering ---
        const renderer = new marked.Renderer();
        const originalLinkRenderer = renderer.link;
        renderer.link = (href, title, text) => {
            // FIX: Check if href is a string before calling .startsWith()
            if (typeof href === 'string' && href.startsWith('file://')) {
                const fileId = href.substring(7);
                return `<a href="#" class="internal-link text-purple-600 hover:text-purple-800" data-file-id="${fileId}" title="Link to note: ${fileId}">${text}</a>`;
            }
            return originalLinkRenderer.call(renderer, href, title, text);
        };
        marked.setOptions({ renderer });

        // --- Helper function to get the base collection path ---
        const getCollectionPath = () => `artifacts/${appId}/users/${userId}/markdownFiles`;

        // --- Firestore and Application Logic ---
        async function initialize() {
            if (!firebaseConfig.apiKey || !firebaseConfig.projectId) {
                 fileListLoader.innerHTML = `
                    <div class="text-left text-sm p-3 bg-red-100 text-red-800 rounded-lg">
                        <p class="font-bold">Configuration Needed!</p>
                        <p class="mt-1">Please paste your Firebase project configuration into the <code>firebaseConfig</code> object in the HTML file's script tag to connect to the database.</p>
                    </div>`;
                 return;
            }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdDisplay.textContent = userId;
                        await setupFileListener();
                    } else {
                        const handleAuthError = (error) => {
                            console.error("Firebase Auth Failed:", error);
                            if (error.code === 'auth/configuration-not-found') {
                                fileListLoader.innerHTML = `
                                    <div class="text-left text-sm p-3 bg-red-100 text-red-800 rounded-lg">
                                        <p class="font-bold">Action Required: Enable Anonymous Sign-In</p>
                                        <p class="mt-1">This app uses anonymous sign-in to save your notes securely.</p>
                                        <p class="mt-2 font-semibold">How to fix:</p>
                                        <ol class="list-decimal list-inside mt-1 text-xs">
                                            <li>Go to your Firebase Console > <strong>Authentication</strong>.</li>
                                            <li>Select the <strong>Sign-in method</strong> tab.</li>
                                            <li>Click <strong>Add new provider</strong> and select <strong>Anonymous</strong>.</li>
                                            <li>Enable it and click Save.</li>
                                            <li>Refresh this page.</li>
                                        </ol>
                                    </div>`;
                            } else {
                                fileListLoader.textContent = 'Error: Authentication failed.';
                            }
                        };

                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            signInWithCustomToken(auth, __initial_auth_token).catch(() => signInAnonymously(auth).catch(handleAuthError));
                        } else {
                            signInAnonymously(auth).catch(handleAuthError);
                        }
                    }
                });
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                fileListLoader.textContent = 'Error: Could not connect to the database.';
            }
        }

        async function setupFileListener() {
            if (fileUnsubscribe) fileUnsubscribe();
            if (!userId) return;
            const filesCollectionRef = collection(db, getCollectionPath());
            const q = query(filesCollectionRef);
            fileUnsubscribe = onSnapshot(q, (snapshot) => {
                fileListLoader.classList.add('hidden');
                fileListEl.innerHTML = '';
                if (snapshot.empty) {
                    fileListEl.innerHTML = `<div class="text-center p-4 text-slate-500 text-sm">No notes yet. Create one!</div>`;
                } else {
                    const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    docs.forEach(doc => {
                        const title = doc.content?.split('\n')[0].replace(/#/g, '').trim() || 'Untitled Note';
                        const fileItem = document.createElement('div');
                        fileItem.className = `p-3 my-1 rounded-lg cursor-pointer transition-colors ${doc.id === currentFileId ? 'bg-blue-100 text-blue-800' : 'hover:bg-slate-100'}`;
                        fileItem.textContent = title;
                        fileItem.dataset.id = doc.id;
                        fileItem.addEventListener('click', () => selectFile(doc.id));
                        fileListEl.appendChild(fileItem);
                    });
                }
            }, (error) => {
                console.error("Error fetching files:", error);
                if (error.code === 'permission-denied') {
                    fileListLoader.classList.remove('hidden');
                    fileListLoader.innerHTML = `
                        <div class="text-left text-sm p-3 bg-red-100 text-red-800 rounded-lg">
                            <p class="font-bold">Action Required: Update Security Rules</p>
                            <p class="mt-1">Your database security rules are blocking access to your notes.</p>
                            <p class="mt-2 font-semibold">How to fix:</p>
                            <ol class="list-decimal list-inside mt-1 text-xs">
                                <li>Go to your Firebase Console > <strong>Firestore Database</strong>.</li>
                                <li>Select the <strong>Rules</strong> tab.</li>
                                <li>Replace the existing rules with the code provided in the project's documentation.</li>
                                <li>Click <strong>Publish</strong>.</li>
                                <li>Refresh this page.</li>
                            </ol>
                        </div>`;
                } else {
                    fileListLoader.textContent = 'Error loading files.';
                }
            });
        }

        function selectFile(fileId) {
            if (currentFileId === fileId && !isEditing) return;
            currentFileId = fileId;
            isEditing = false;
            updateUIForFileSelection();
            if (currentFileUnsubscribe) currentFileUnsubscribe();
            const fileRef = doc(db, getCollectionPath(), fileId);
            currentFileUnsubscribe = onSnapshot(fileRef, (docSnap) => {
                if (docSnap.exists() && !isEditing) {
                    const fileData = docSnap.data();
                    editor.value = fileData.content;
                    viewer.innerHTML = marked.parse(fileData.content);
                } else if (!docSnap.exists()) {
                    showNotification("The selected note was deleted.");
                    resetToPlaceholder();
                }
            }, (error) => {
                console.error("Error listening to file:", error);
                if (error.code === 'permission-denied'){
                    showNotification("Permission denied. Check Firestore rules.", true);
                }
            });
        }

        function updateUIForFileSelection() {
            document.querySelectorAll('#file-list > div').forEach(el => {
                 el.classList.toggle('bg-blue-100', el.dataset.id === currentFileId);
                 el.classList.toggle('text-blue-800', el.dataset.id === currentFileId);
            });
            placeholderScreen.classList.add('hidden');
            editorScreen.classList.remove('hidden');
            fileIdDisplay.value = currentFileId;
            switchToViewMode();
        }

        function resetToPlaceholder() {
            currentFileId = null;
            if(currentFileUnsubscribe) currentFileUnsubscribe();
            placeholderScreen.classList.remove('hidden');
            editorScreen.classList.add('hidden');
            document.querySelectorAll('#file-list > div').forEach(el => {
                 el.classList.remove('bg-blue-100', 'text-blue-800');
            });
        }

        function switchToViewMode() {
            isEditing = false;
            viewer.classList.remove('hidden');
            editor.classList.add('hidden');
            saveBtn.classList.add('hidden');
            editBtn.classList.remove('hidden');
        }

        function switchToEditMode() {
            isEditing = true;
            viewer.classList.add('hidden');
            editor.classList.remove('hidden');
            saveBtn.classList.remove('hidden');
            editBtn.classList.add('hidden');
            editor.focus();
        }

        // --- Event Handlers ---
        newFileBtn.addEventListener('click', async () => {
            if (!userId) {
                showNotification("Please wait, authenticating...", true);
                return;
            }
            const newFile = {
                content: "# New Note\n\nStart writing your thoughts here.",
                createdAt: serverTimestamp()
            };
            try {
                const docRef = await addDoc(collection(db, getCollectionPath()), newFile);
                selectFile(docRef.id);
                showNotification("New note created!");
            } catch (error) {
                console.error("Error creating new file:", error);
                const message = error.code === 'permission-denied'
                    ? "Creation failed. Check Firestore rules."
                    : "Error: Could not create note.";
                showNotification(message, true);
            }
        });

        editBtn.addEventListener('click', () => switchToEditMode());

        saveBtn.addEventListener('click', async () => {
            if (!currentFileId) return;
            const content = editor.value;
            const fileRef = doc(db, getCollectionPath(), currentFileId);
            try {
                await setDoc(fileRef, { content: content, updatedAt: serverTimestamp() }, { merge: true });
                showNotification("Note saved successfully!");
                viewer.innerHTML = marked.parse(content);
                switchToViewMode();
            } catch (error) {
                console.error("Error saving file:", error);
                const message = error.code === 'permission-denied'
                    ? "Save failed. Check Firestore rules."
                    : "Error: Could not save note.";
                showNotification(message, true);
            }
        });

        deleteBtn.addEventListener('click', () => {
            if (!currentFileId) return;
            showConfirmation(
                "Delete this note?",
                "This action cannot be undone. Are you sure you want to permanently delete this note?",
                async () => {
                    const fileRef = doc(db, getCollectionPath(), currentFileId);
                    try {
                        await deleteDoc(fileRef);
                        showNotification("Note deleted.");
                        resetToPlaceholder();
                    } catch (error) {
                        console.error("Error deleting file:", error);
                        const message = error.code === 'permission-denied'
                            ? "Delete failed. Check Firestore rules."
                            : "Error: Could not delete note.";
                        showNotification(message, true);
                    }
                }
            );
        });

        copyIdBtn.addEventListener('click', () => {
            fileIdDisplay.select();
            document.execCommand('copy');
            showNotification("ID copied to clipboard!");
        });

        document.getElementById('main-content').addEventListener('click', (e) => {
            if (e.target.matches('a.internal-link')) {
                e.preventDefault();
                const fileId = e.target.dataset.fileId;
                if(fileId) selectFile(fileId);
            }
        });

        modalCancelBtn.addEventListener('click', hideConfirmation);
        modalConfirmBtn.addEventListener('click', () => {
            if (typeof confirmCallback === 'function') {
                confirmCallback();
            }
            hideConfirmation();
        });

        // --- Start the Application ---
        initialize();
    </script>
</body>
</html>
