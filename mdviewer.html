<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Notes & Mind Maps</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Marked.js for Markdown to HTML conversion -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- D3.js (Dependency for Markmap) -->
    <script src="https://cdn.jsdelivr.net/npm/d3"></script>
    <!-- Markmap libraries for Mind Map generation -->
    <script src="https://cdn.jsdelivr.net/npm/markmap-lib"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* Style for the rendered markdown content */
        .markdown-body {
            prose: max-w-none;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
            font-weight: 600;
            margin-top: 1.25em;
            margin-bottom: 0.5em;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 0.3em;
        }
        .markdown-body h1 { font-size: 2em; }
        .markdown-body h2 { font-size: 1.5em; }
        .markdown-body h3 { font-size: 1.25em; }
        .markdown-body p { margin-bottom: 1em; line-height: 1.6; }
        .markdown-body ul, .markdown-body ol { margin-left: 1.5em; margin-bottom: 1em; }
        .markdown-body li { margin-bottom: 0.25em; }
        .markdown-body pre {
            background-color: #1e293b;
            color: #e2e8f0;
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1em;
        }
        .markdown-body code {
             background-color: #f1f5f9;
             color: #334155;
             padding: 0.2em 0.4em;
             margin: 0;
             font-size: 85%;
             border-radius: 3px;
        }
        .markdown-body pre code {
            background-color: transparent;
            color: inherit;
            padding: 0;
        }
        .markdown-body blockquote {
            border-left: 4px solid #cbd5e1;
            padding-left: 1em;
            color: #64748b;
            margin-left: 0;
            margin-bottom: 1em;
        }
        .markdown-body a {
            color: #2563eb;
            text-decoration: underline;
        }
        /* Ensure mind map SVG is interactive */
        #markmap-svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">
    <div id="app" class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-1/4 max-w-xs bg-white border-r border-slate-200 flex flex-col">
            <div class="p-4 border-b border-slate-200 flex justify-between items-center">
                <h1 class="text-xl font-bold text-slate-700">Notes</h1>
                <button id="new-file-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-3 rounded-lg transition-colors">
                    + New
                </button>
            </div>
            <div id="file-list" class="overflow-y-auto flex-grow p-2">
                <div id="file-list-loader" class="text-center p-4 text-slate-500">Loading files...</div>
            </div>
            <div class="p-2 border-t border-slate-200 text-center">
                 <p class="text-xs text-slate-400">Your User ID:</p>
                 <p id="user-id-display" class="text-xs text-slate-500 font-mono break-all"></p>
            </div>
        </aside>

        <!-- Main Content -->
        <main id="main-content" class="flex-grow flex flex-col bg-slate-50">
            <!-- Initial placeholder screen -->
            <div id="placeholder-screen" class="flex-grow flex items-center justify-center">
                <div class="text-center text-slate-500">
                    <h2 class="text-2xl font-semibold mb-2">Welcome!</h2>
                    <p>Select a note or create a new one to get started.</p>
                </div>
            </div>

            <!-- Editor/Viewer screen (hidden by default) -->
            <div id="editor-screen" class="hidden flex-grow flex flex-col">
                <div class="p-3 bg-white border-b border-slate-200 flex justify-between items-center flex-wrap gap-y-2">
                    <!-- Left side: File ID -->
                    <div class="flex items-center gap-2">
                        <span class="text-sm font-medium text-slate-400">ID:</span>
                        <input id="file-id-display" type="text" readonly class="bg-slate-100 text-slate-600 text-sm font-mono p-1 rounded w-40 md:w-60">
                        <button id="copy-id-btn" class="bg-slate-200 hover:bg-slate-300 text-slate-700 text-sm font-bold py-1 px-2 rounded-md transition-colors">Copy</button>
                    </div>
                    <!-- Center: View Switcher -->
                    <div id="view-switcher" class="flex items-center gap-1 rounded-lg bg-slate-200 p-1">
                        <button data-mode="view" class="mode-btn px-3 py-1 text-sm font-semibold rounded-md">View</button>
                        <button data-mode="edit" class="mode-btn px-3 py-1 text-sm font-semibold rounded-md">Edit</button>
                        <button data-mode="mindmap" class="mode-btn px-3 py-1 text-sm font-semibold rounded-md">Mind Map</button>
                    </div>
                    <!-- Right side: Action Buttons -->
                    <div class="flex items-center gap-2">
                        <button id="save-btn" class="hidden bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Save</button>
                        <button id="delete-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors">Delete</button>
                    </div>
                </div>
                <!-- Content Panes -->
                <div class="flex-grow relative">
                    <div id="viewer" class="p-4 md:p-8 overflow-y-auto h-full markdown-body absolute inset-0"></div>
                    <textarea id="editor" class="hidden w-full h-full p-4 md:p-8 bg-white border-0 resize-none focus:outline-none font-mono text-base absolute inset-0"></textarea>
                    <div id="mindmap-viewer" class="hidden p-2 bg-white w-full h-full absolute inset-0">
                        <svg id="markmap-svg" class="w-full h-full"></svg>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Custom notification/message box -->
    <div id="notification-box" class="hidden fixed bottom-5 right-5 bg-slate-800 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 z-40"></div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-sm mx-auto">
            <h3 id="modal-title" class="text-lg font-medium text-slate-900 mb-4"></h3>
            <p id="modal-body" class="text-sm text-slate-600 mb-6"></p>
            <div class="flex justify-end gap-3">
                <button id="modal-cancel-btn" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded-lg">Cancel</button>
                <button id="modal-confirm-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Confirm</button>
            </div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module">
        // --- Firebase SDK Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, addDoc, setDoc, deleteDoc, onSnapshot, collection, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyCVLXFS2or49REpWM8E_s5VBN4MF86uGSY",
            authDomain: "mdviewer-a52ea.firebaseapp.com",
            projectId: "mdviewer-a52ea",
            storageBucket: "mdviewer-a52ea.appspot.com",
            messagingSenderId: "49380689291",
            appId: "1:49380689291:web:508d22f05f7f4c964e1b8e",
            measurementId: "G-PEW342Z6B9"
        };
        const appId = 'my-markdown-notes-app';

        // --- App State ---
        let db, auth, userId, currentFileId = null, isEditing = false, currentMode = 'view';
        let fileUnsubscribe = null, currentFileUnsubscribe = null, confirmCallback = null;
        let markmapInstance, transformer;

        // --- UI Elements ---
        const ui = {
            fileList: document.getElementById('file-list'),
            loader: document.getElementById('file-list-loader'),
            newBtn: document.getElementById('new-file-btn'),
            editorScreen: document.getElementById('editor-screen'),
            placeholder: document.getElementById('placeholder-screen'),
            viewer: document.getElementById('viewer'),
            editor: document.getElementById('editor'),
            mindmapViewer: document.getElementById('mindmap-viewer'),
            markmapSvg: document.getElementById('markmap-svg'),
            saveBtn: document.getElementById('save-btn'),
            deleteBtn: document.getElementById('delete-btn'),
            fileIdDisplay: document.getElementById('file-id-display'),
            copyIdBtn: document.getElementById('copy-id-btn'),
            userIdDisplay: document.getElementById('user-id-display'),
            notification: document.getElementById('notification-box'),
            modal: document.getElementById('confirmation-modal'),
            modalCancel: document.getElementById('modal-cancel-btn'),
            modalConfirm: document.getElementById('modal-confirm-btn'),
            viewSwitcher: document.getElementById('view-switcher')
        };

        // --- Utility Functions ---
        const showNotification = (message, isError = false) => {
            ui.notification.textContent = message;
            ui.notification.classList.remove('hidden', 'bg-slate-800', 'bg-red-600');
            ui.notification.classList.add(isError ? 'bg-red-600' : 'bg-slate-800');
            setTimeout(() => ui.notification.classList.add('hidden'), 3000);
        };
        const showConfirmation = (title, body, onConfirm) => {
            ui.modal.querySelector('#modal-title').textContent = title;
            ui.modal.querySelector('#modal-body').textContent = body;
            confirmCallback = onConfirm;
            ui.modal.classList.remove('hidden');
        };
        const hideConfirmation = () => {
            confirmCallback = null;
            ui.modal.classList.add('hidden');
        };

        // --- Markdown & Markmap Rendering ---
        const renderer = new marked.Renderer();
        const originalLinkRenderer = renderer.link;
        renderer.link = (href, title, text) => {
            if (typeof href === 'string' && href.startsWith('file://')) {
                const fileId = href.substring(7);
                return `<a href="#" class="internal-link text-purple-600 hover:text-purple-800" data-file-id="${fileId}" title="Link to note: ${fileId}">${text}</a>`;
            }
            return originalLinkRenderer.call(renderer, href, title, text);
        };
        marked.setOptions({ renderer });

        const renderMindmap = () => {
            if (!transformer) transformer = new window.markmap.Transformer();
            if (markmapInstance) markmapInstance.destroy();

            const { root } = transformer.transform(ui.editor.value);
            markmapInstance = window.markmap.Markmap.create(ui.markmapSvg, null, root);
        };

        const switchMode = (newMode) => {
            currentMode = newMode;

            // Update button styles
            ui.viewSwitcher.querySelectorAll('.mode-btn').forEach(btn => {
                const isActive = btn.dataset.mode === newMode;
                btn.classList.toggle('bg-white', isActive);
                btn.classList.toggle('text-slate-500', !isActive);
                btn.classList.toggle('shadow-sm', isActive);
            });

            // Toggle visibility of panes and save button
            ui.viewer.classList.toggle('hidden', newMode !== 'view');
            ui.editor.classList.toggle('hidden', newMode !== 'edit');
            ui.mindmapViewer.classList.toggle('hidden', newMode !== 'mindmap');
            ui.saveBtn.classList.toggle('hidden', newMode !== 'edit');

            if (newMode === 'mindmap') renderMindmap();
            if (newMode === 'edit') ui.editor.focus();
        };

        // --- Firestore and Application Logic ---
        const getCollectionPath = () => `artifacts/${appId}/users/${userId}/markdownFiles`;

        const setupFileListener = () => {
            if (fileUnsubscribe) fileUnsubscribe();
            if (!userId) return;

            const q = query(collection(db, getCollectionPath()));
            fileUnsubscribe = onSnapshot(q, (snapshot) => {
                ui.loader.classList.add('hidden');
                ui.fileList.innerHTML = '';
                if (snapshot.empty) {
                    ui.fileList.innerHTML = `<div class="text-center p-4 text-slate-500 text-sm">No notes yet.</div>`;
                    return;
                }
                const docs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                docs.forEach(doc => {
                    const title = doc.content?.split('\n')[0].replace(/#/g, '').trim() || 'Untitled Note';
                    const fileItem = document.createElement('div');
                    fileItem.className = `p-3 my-1 rounded-lg cursor-pointer transition-colors ${doc.id === currentFileId ? 'bg-blue-100 text-blue-800' : 'hover:bg-slate-100'}`;
                    fileItem.textContent = title;
                    fileItem.dataset.id = doc.id;
                    fileItem.addEventListener('click', () => selectFile(doc.id));
                    ui.fileList.appendChild(fileItem);
                });
            }, (error) => {
                console.error("Error fetching files:", error);
                if (error.code === 'permission-denied') {
                    ui.loader.innerHTML = `<div class="text-left text-sm p-3 bg-red-100 text-red-800 rounded-lg"><strong>Action Required:</strong> Update your Firestore Security Rules in the Firebase console.</div>`;
                } else {
                    ui.loader.textContent = 'Error loading files.';
                }
            });
        };

        const selectFile = (fileId) => {
            if (currentFileId === fileId) return;
            currentFileId = fileId;

            // Update UI
            document.querySelectorAll('#file-list > div').forEach(el => {
                 el.classList.toggle('bg-blue-100', el.dataset.id === currentFileId);
                 el.classList.toggle('text-blue-800', el.dataset.id === currentFileId);
            });
            ui.placeholder.classList.add('hidden');
            ui.editorScreen.classList.remove('hidden');
            ui.fileIdDisplay.value = currentFileId;
            switchMode('view');

            // Subscribe to file changes
            if (currentFileUnsubscribe) currentFileUnsubscribe();
            const fileRef = doc(db, getCollectionPath(), fileId);
            currentFileUnsubscribe = onSnapshot(fileRef, (docSnap) => {
                if (docSnap.exists() && currentMode !== 'edit') {
                    const fileData = docSnap.data();
                    ui.editor.value = fileData.content;
                    ui.viewer.innerHTML = marked.parse(fileData.content);
                    if(currentMode === 'mindmap') renderMindmap();
                } else if (!docSnap.exists()) {
                    showNotification("The selected note was deleted.");
                    resetToPlaceholder();
                }
            });
        };

        const resetToPlaceholder = () => {
            currentFileId = null;
            if(currentFileUnsubscribe) currentFileUnsubscribe();
            ui.placeholder.classList.remove('hidden');
            ui.editorScreen.classList.add('hidden');
            setupFileListener(); // Refresh list to remove selection highlight
        };

        // --- Event Handlers ---
        ui.viewSwitcher.addEventListener('click', (e) => {
            if (e.target.matches('.mode-btn')) {
                switchMode(e.target.dataset.mode);
            }
        });

        ui.newBtn.addEventListener('click', async () => {
            if (!userId) { return showNotification("Authenticating...", true); }
            const newFile = { content: "# New Note\n\n- Start your mind map here.", createdAt: serverTimestamp() };
            try {
                const docRef = await addDoc(collection(db, getCollectionPath()), newFile);
                selectFile(docRef.id);
                switchMode('edit');
            } catch (error) {
                console.error("Error creating new file:", error);
                showNotification(error.code === 'permission-denied' ? "Creation failed. Check Firestore rules." : "Could not create note.", true);
            }
        });

        ui.saveBtn.addEventListener('click', async () => {
            if (!currentFileId) return;
            const content = ui.editor.value;
            const fileRef = doc(db, getCollectionPath(), currentFileId);
            try {
                await setDoc(fileRef, { content, updatedAt: serverTimestamp() }, { merge: true });
                showNotification("Note saved!");
                ui.viewer.innerHTML = marked.parse(content);
                switchMode('view');
            } catch (error) {
                console.error("Error saving file:", error);
                showNotification(error.code === 'permission-denied' ? "Save failed. Check Firestore rules." : "Could not save note.", true);
            }
        });

        ui.deleteBtn.addEventListener('click', () => {
            if (!currentFileId) return;
            showConfirmation("Delete this note?", "This action cannot be undone.", async () => {
                try {
                    await deleteDoc(doc(db, getCollectionPath(), currentFileId));
                    showNotification("Note deleted.");
                    resetToPlaceholder();
                } catch (error) {
                    console.error("Error deleting file:", error);
                    showNotification(error.code === 'permission-denied' ? "Delete failed. Check rules." : "Could not delete note.", true);
                }
            });
        });

        ui.copyIdBtn.addEventListener('click', () => {
            ui.fileIdDisplay.select();
            document.execCommand('copy');
            showNotification("ID copied to clipboard!");
        });

        document.getElementById('main-content').addEventListener('click', (e) => {
            if (e.target.matches('a.internal-link')) {
                e.preventDefault();
                selectFile(e.target.dataset.fileId);
            }
        });

        ui.modalCancel.addEventListener('click', hideConfirmation);
        ui.modalConfirm.addEventListener('click', () => {
            if (typeof confirmCallback === 'function') confirmCallback();
            hideConfirmation();
        });

        // --- Initialize App ---
        const initialize = async () => {
            if (!firebaseConfig.apiKey) {
                 return ui.loader.innerHTML = `<div class="p-3 bg-red-100 text-red-800 rounded-lg"><strong>Config Needed:</strong> Paste your Firebase config into the script.</div>`;
            }
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                onAuthStateChanged(auth, user => {
                    if (user) {
                        userId = user.uid;
                        ui.userIdDisplay.textContent = userId;
                        setupFileListener();
                    } else {
                        signInAnonymously(auth).catch(err => {
                            console.error("Anonymous sign-in failed", err);
                            ui.loader.innerHTML = `<div class="p-3 bg-red-100 text-red-800 rounded-lg"><strong>Auth Failed:</strong> Enable Anonymous sign-in in Firebase console.</div>`;
                        });
                    }
                });
            } catch (error) {
                console.error("Firebase init failed:", error);
                ui.loader.textContent = 'Could not connect to database.';
            }
        };

        initialize();
    </script>
</body>
</html>
